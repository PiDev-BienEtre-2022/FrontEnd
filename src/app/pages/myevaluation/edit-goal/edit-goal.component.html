<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Edit Goal</nb-card-header>
      <nb-card-body>
        <br>
        <form #editForm="ngForm">
          <div class="row">
            <input type="hidden" nbInput fullWidth name="id" id="id" [(ngModel)] ="goal.id" ngModel required>
        
            <div class="form-group col-sm-6">
              <label for="ftype" class="label">Title *</label>
              <br />
              <input type="text" nbInput fullWidth name="title" id="title" [(ngModel)] ="goal.titre" ngModel required #titreEdit="ngModel">
              <div *ngIf="titreEdit.invalid && titreEdit.touched">
                <br>
                <p class="error-message">
                  Title is required !
                </p>
              </div>
            </div>
            <div class="form-group col-sm-6">
              <label for="ftype" class="label">Category *</label>
              <br />
              <nb-select fullWidth name="category" id="category"  [(ngModel)] ="goal.category.id" ngModel required #categoryEdit="ngModel">
                <nb-option *ngFor="let CategoryAllList of CategoryAllList" value="{{CategoryAllList.id}}">{{CategoryAllList.nom}}</nb-option>
              </nb-select>
              <div *ngIf="categoryEdit.invalid && categoryEdit.touched">
                <br>
                <p class="error-message">
                  Category is required !
                </p>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <label for="ftype" class="label">Description *</label>
              <br />
              <textarea nbInput fullWidth id="description" name="description" rows="5" cols="33"  ngModel required [(ngModel)] ="goal.description" #descriptionEdit="ngModel"></textarea>
              <div *ngIf="descriptionEdit.invalid && descriptionEdit.touched">
                <br>
                <p class="error-message">
                  Description is required !
                </p>
              </div>
            </div>
          </div>
          
          <button type="submit" nbButton status="danger"  [disabled] = "editForm.invalid" (click)="edit(editForm.value)" [style.display]='displayBtn'>Submit</button>
          <br>
          <div class="alert alert-success" role="alert" [style.display]='displayEdit'>Goal updated successfully !</div>
       </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
