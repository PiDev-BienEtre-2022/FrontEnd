<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Add Goals</nb-card-header>
      <nb-card-body>
        <br>
        <small  style="color:red"><b>PS: All fields are required !</b></small>
        <form #addForm="ngForm">
          <div class="row" *ngFor="let num of num">
            <input type="hidden" nbInput fullWidth name="domain{{num}}" id="domain" [(ngModel)]="one" ngModel required>
            <div class="form-group col-sm-3">
              <label for="ftype" class="label">Title *</label>
              <br />
              <input type="text" nbInput fullWidth name="title{{num}}" id="title" ngModel required>
            </div>
            <div class="form-group col-sm-3">
              <label for="ftype" class="label">Category *</label>
              <br />
            <nb-select fullWidth name="category{{num}}" id="category"  ngModel required>
                <nb-option *ngFor="let CategoryDomainList of CategoryDomainList" value="{{CategoryDomainList.id}}">{{CategoryDomainList.nom}}</nb-option>
              </nb-select>
            </div>
            <div class="form-group col-sm-6">
              <label for="ftype" class="label">Description *</label>
              <br />
              <textarea nbInput fullWidth id="description" name="description{{num}}" rows="5" cols="33"  ngModel required></textarea>
            </div>
          </div>
          <div class="row" *ngFor="let num of numOther">
            <input type="hidden" nbInput fullWidth name="domain{{num}}" id="domain" ngModel required [(ngModel)]="zero">
            <div class="form-group col-sm-3">
              <label for="ftype" class="label">Title *</label>
              <br />
              <input type="text" nbInput fullWidth name="title{{num}}" id="title" ngModel required>
            </div>
            <div class="form-group col-sm-3">
              <label for="ftype" class="label">Category *</label>
              <br />
            <nb-select fullWidth name="category{{num}}" id="category"  ngModel required>
                <nb-option *ngFor="let CategoryAllList of CategoryAllList" value="{{CategoryAllList.id}}">{{CategoryAllList.nom}}</nb-option>
              </nb-select>
            </div>
            <div class="form-group col-sm-6">
              <label for="ftype" class="label">Description *</label>
              <br />
              <textarea nbInput fullWidth id="description" name="description{{num}}" rows="5" cols="33"  ngModel required></textarea>
            </div>
          </div>
          <button type="submit" nbButton status="danger"  (click)="add(addForm.value)" [style.display]='displayBtn'>Submit</button>
          <br>
          <div class="alert {{type}}" role="alert" [style.display]='displayAdd'>{{message}}</div>
       </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
