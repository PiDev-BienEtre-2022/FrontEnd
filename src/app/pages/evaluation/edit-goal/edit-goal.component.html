<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Edit Goal</nb-card-header>
      <nb-card-body>
        <br>
        <form #editForm="ngForm">
          <div class="row">
            <input type="hidden" nbInput fullWidth name="id" id="id" [(ngModel)] ="goal.id" ngModel required>

            <div class="form-group col-sm-6">
              <label for="ftype" class="label">Title *</label>
              <br />
              <input type="text" [disabled] = "true" nbInput fullWidth name="titre" id="titre" [(ngModel)] ="goal.titre" ngModel required #titreEdit="ngModel">
            </div>
            <div class="form-group col-sm-6">
              <label for="ftype" class="label">Category *</label>
              <br />
              <input type="text" [disabled] = "true" nbInput fullWidth name="category" id="category" [(ngModel)] ="goal.category.nom" ngModel required #categoryEdit="ngModel">
            </div>
            <div class="form-group col-sm-12">
              <label for="ftype" class="label">Description *</label>
              <br />
              <textarea [disabled] = "true"  nbInput fullWidth id="description" name="description" rows="5" cols="33"  ngModel required [(ngModel)] ="goal.description" #descriptionEdit="ngModel"></textarea>
            </div>
            <div class="form-group col-sm-12">
              <label for="ftype" class="label">Percentage *</label>
              <br />
              <input type="number" min="0" nbInput fullWidth name="percentage" id="percentage" [(ngModel)] ="goal.percentage" ngModel required #percentageEdit="ngModel">
              <div *ngIf="percentageEdit.invalid && percentageEdit.touched">
                <br>
                <p class="error-message">
                  Percentage is required !
                </p>
              </div>
            </div>
          </div>
          <button type="submit" nbButton status="danger"  [disabled] = "editForm.invalid" (click)="edit(editForm.value)" [style.display]='displayBtn'>Submit</button>
          <br>
          <div class="alert alert-success" role="alert" [style.display]='displayEdit'>Goal updated successfully !</div>
       </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
