<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Add New Filter</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="name" class="label">Filter Name</label>
            <input type="text" nbInput fullWidth id="name" placeholder="name">
          </div>
          <div class="form-group">
            <label for="appliedFor" class="label">Applied For:</label>
            <nb-radio-group [(value)]="appliedFor" class="row col-sm-12"  >
              <nb-radio
                [value]="'team'">
                Team
              </nb-radio>
              <nb-radio
                [value]="'employee'">
                Employee
              </nb-radio>
            </nb-radio-group>
          </div>
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="ftype" class="label">Type</label>
              <br/>
              <nb-select  fullWidth>
                <nb-option value="static">Static</nb-option>
                <nb-option value="dynamic">Dynamic</nb-option>
              </nb-select>
            </div>
            <div class="form-group col-sm-4">
              <label for="period" class="label">Period</label>
              <br/>
              <nb-select  fullWidth>
                <nb-option value="week">Weekly</nb-option>
                <nb-option value="month">Monthly</nb-option>
              </nb-select>
            </div>
            <div class="form-group col-sm-4">
              <label for="metric" class="label">Metric</label>
              <input type="number" nbInput fullWidth id="metric" min="0">
            </div>
          </div>
          <div class="form-group">
            <label for="commitLogic" class="label">Commit Logic</label>
            <br/>
            <nb-select selected="1"  fullWidth>
              <nb-option value="week">Weekly</nb-option>
              <nb-option value="month">Monthly</nb-option>
            </nb-select>
          </div>
          <div class="row">
            <div class="form-group col-sm-6" >
              <label for="runSchedule" class="label">Run Schedule</label>
              <br/>
              <nb-select selected="1"  fullWidth>
                <nb-option value="week">Weekly</nb-option>
                <nb-option value="month">Monthly</nb-option>
              </nb-select>
            </div>
            <div class="form-group col-sm-6" >
              <label for="runSchedule" class="label">Run At</label>
              <br/>
              <input [nbTimepicker]="timepicker" nbInput fullWidth type="text">
              <nb-timepicker #timepicker></nb-timepicker>
            </div>
          </div>
          <button type="submit" nbButton status="danger">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
